buildscript {
  ext.versions = [
      minSdk          : 21,
      compileSdk      : 26,
      supportLib      : '27.1.0',
      glide           : '4.6.1',
      autoValue       : '1.4',
      autoValueMoshi  : '0.4.3',
      moshi           : '1.6.0',
      stetho          : '1.5.0',
      nytStore        : '3.0.0-beta',
      okHttp          : '3.6.0',
      retrofit        : '2.2.0',
      rxBindings      : '2.0.0',
      dagger          : '2.15',
      butterKnife     : '8.8.1',
      commonmark      : '0.10.0',
      flexmark        : '0.27.0',
      timber          : '4.6.0',
      junit           : '4.12',
      mockito         : '2.23.4',
      mockitoKotlin   : '2.1.0',
      powerMockito    : '2.0.0',
      truth           : '0.40',
      deeplinkDispatch: '3.1.1',
      androidTest     : '1.0.2',
      kotlin          : '1.3.11',
      room            : '1.1.0',
  ]

  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.3.0'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
  }
}

allprojects {
  repositories {
    google()
    maven { url 'https://jitpack.io' }
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
